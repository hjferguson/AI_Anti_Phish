<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Can't Phish This</title>
  <script src="content.js"></script>

  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    h2 {
      font-size: 18px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb7;
    }

    #result {
      margin-top: 10px;
      font-size: 14px;
    }

    /* Style for the image */
    img {
      max-width: 100%;
      /* Make sure the image doesn't exceed the container width */
      height: auto;
      /* Maintain the image's aspect ratio */
      display: block;
      /* Remove any extra spacing below the image */
      margin-top: 10px;
      /* Add some space above the image */
    }

    .green-dot {
      height: 15px;
      width: 15px;
      border-radius: 50%;
      background: #80ff75;
      border: 2px solid #43db4d;
      display: inline-block;
    }

    .red-dot {
      height: 15px;
      width: 15px;
      font-size: 0.7em;
      border-radius: 10px;
      font-weight: 600;
      background: red;
      border: 2px solid #F9C7C7;
      display: inline-block;
    }

    .legend-container {
      display: flex;
      flex-direction: row;
      gap: .5em;
      justify-content: center;
      align-items: center;
      margin: .4em 0;
    }

    .legend {
      width: 8em;
      font-size: 2em;
    }
    
    h2 {
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Can't Phish This</h2>
  <img src="assets/img/no_phish.jpg" alt="Anti-Phish Image">

  <div class="legend-container">
    <div class="green-dot"></div>
    <span class="legend">Safe Email</span>
  </div>

  <div class="legend-container">
    <div class="red-dot"></div>
    <span class="legend">Phishing Email</span>
  </div>

  <p style="font-size: 1.2em;">
    Disclaimer: Don't trust the sender?
    <br>
    Don't click the link.
  </p>

</body>

</html>
